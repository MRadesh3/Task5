<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TECHEDU-Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <h2 id="Turn"></h2>
  <div>
    <table id="table">
      <tr>
        <td onmouseover="hover_in(1)" onmouseout="hover_out(1)" onclick="on_click(1)">
          <div id="box1"></div>
        </td>
        <td onmouseover="hover_in(2)" onmouseout="hover_out(2)" onClick="on_click(2)">
          <div id="box2"></div>
        </td>
        <td onmouseover="hover_in(3)" onmouseout="hover_out(3)" onClick="on_click(3)">
          <div id="box3"></div>
        </td>
      </tr>
      <tr>
        <td onmouseover="hover_in(4)" onmouseout="hover_out(4)" onClick="on_click(4)">
          <div id="box4"></div>
        </td>
        <td onmouseover="hover_in(5)" onmouseout="hover_out(5)" onClick="on_click(5)">
          <div id="box5"></div>
        </td>
        <td onmouseover="hover_in(6)" onmouseout="hover_out(6)" onClick="on_click(6)">
          <div id="box6"></div>
        </td>
      </tr>
      <tr>
        <td onmouseover="hover_in(7)" onmouseout="hover_out(7)" onClick="on_click(7)">
          <div id="box7"></div>
        </td>
        <td onmouseover="hover_in(8)" onmouseout="hover_out(8)" onClick="on_click(8)">
          <div id="box8"></div>
        </td>
        <td onmouseover="hover_in(9)" onmouseout="hover_out(9)" onClick="on_click(9)">
          <div id="box9"></div>
        </td>
      </tr>
    </table>
  </div>
  <script src="app.js"></script>
</body>

</html>
